<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="post">
       <label for="Nombre">Nombre</label>
       <input type="text" id="Nombre" placeholder="Nombre aquí" required>

       <label for="Apellido">Apellido</label>
       <input type="text" id="Apellido" placeholder="Apellido aquí">

       <label for="email">email</label>
       <input type="email" id="email" placeholder="Su email" required>

       <label for="Calle">Calle</label>
       <input type="text" id="Calle" placeholder="Dirección" required>

       <label for="Ciudad">Ciudad</label>
       <input type="text" id="Ciudad" value="Madrid" placeholder="Ciudad aquí" required>

       <label for="Provincia">Provincia</label>
       <input type="text" id="Provincia" placeholder="Provincia" required>

       <label for="Pais">Pais</label>
       <input type="text" id="Pais" value="España" placeholder="País" required>

       <label for="DNI">DNI</label>
       <input type="text" id="DNI" placeholder="Su DNI aquí" required>

       <label for="telefono">telefono</label>
       <input type="text" id="telefono" placeholder="Ingrese su Teléfono" required>

       <label for="password">password</label>
       <input type="password" id="password" name="password" placeholder="Contraseña" required>

       <label for="password">confrimar password</label>
       <input type="password" id="password" name="password" placeholder="Contraseña" required> 

        <input type="submit" id="btnEnviar" value="enviar">
    </form>
</body>
</html>
